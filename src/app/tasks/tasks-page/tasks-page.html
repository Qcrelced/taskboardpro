<h2>Liste des tâches</h2>

@if (tasks$ | async; as tasks) {
  <ul>
    @for (t of tasks; track t.id) {
      <li [style.text-decoration]="t.completed ? 'line-through' : 'none'">
        {{ t.title }}

        <button type="button" (click)="highlight(t)">
          Mettre en avant
        </button>

        <button type="button" (click)="toggleTask(t.id)">
          {{ t.completed ? 'Annuler' : 'Terminer' }}
        </button>

        <button type="button" (click)="editTask(t)">
          Éditer
        </button>

        <button type="button" (click)="deleteTask(t.id); $event.stopPropagation()">
          Supprimer
        </button>
      </li>
    }
  </ul>
} @else {
  <p>Chargement des tâches...</p>
}

<hr />

<h3>Actions</h3>

<input #taskInput placeholder="Nouvelle tâche">

<button (click)="addTask(taskInput.value); taskInput.value = ''">
  Ajouter une tâche
</button>

<!-- Zone pour composants dynamiques (highlight ou edit) -->
<div #highlightContainer></div>
<div #editContainer></div>
